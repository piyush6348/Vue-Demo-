<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" name="text" v-model="combinedMessage">
    <p>
        {{
        combinedMessage
        }}
    </p>

    <button @click="changeMessage">change message button</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hi Piyush',
            newMessage: 'How are u?'
        },
        computed: {
            combinedMessage() {
                return this.message + this.newMessage;
            }
        },
        mounted() {
        },
        methods: {
            changeMessage() {
                this.message = "Message Changed";
            }
        }
    })
</script>
</body>
</html>
